plugins{
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'                   
}
repositories{//reposit√≥rio de dados
    jcenter()
}
depencies{
    implementation 'org.springframework.boot:sprint-boot-started-web'
    implementation 'org.springframework.boot:sprint-boot-started-data-jpa'
    implementation 'mysql:msql-connector-java'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
}
